<div *ngIf="post$ | async as post; else loader">
   <div class="post">
      <div class="post-header">
         <h1 class="post-title">{{ post.title }}</h1>

         <button routerLink="/" class="btn btn-link">Home page</button>
      </div>

      <div class="post-info">
         <strong>{{ post.author }}</strong>
         <small>{{ post.date | date:'medium':null:'ua' }}</small>
      </div>

      <div>
         <quill-view-html [content]="post.text"></quill-view-html>
      </div>
   </div>
</div>

<ng-template #loader>
   <p class="text-center">Loading post...</p>
</ng-template>
